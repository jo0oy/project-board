<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="generator" content="Hugo 0.104.2">
  <title>회원가입 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  <!-- Custom styles for this template -->
  <link th:href="@{/css/users/form-validation.css}" rel="stylesheet">
</head>
<body class="bg-light">
<header th:replace="/fragments/header.html :: header-config">
  헤더 삽입부
  <hr>
</header>
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h3 class="fw-bold">회원가입</h3>
    </div>

    <div class="row g-5 d-flex justify-content-center">
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate th:action="@{/user-accounts}" th:method="post">
          <div class="row g-3">
            <div class="col-12">
              <label for="username" class="form-label">아이디</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="col-12">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="phoneNumber" class="form-label">휴대전화 번호 <span class="fs-6 fw-lighter">('-'포함해서 입력)</span></label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                     pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required>
            </div>
          </div>

          <hr class="my-4">

          <div class="col-12 d-flex">
            <button class="w-50 mx-1 btn btn-primary btn-lg" type="submit">회원가입</button>
            <a role="button" class="w-50 mx-1 btn btn-secondary btn-lg" th:href="@{/articles}">취소</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer th:replace="/fragments/footer.html :: footer-config">
    <hr>
    푸터 삽입부
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
