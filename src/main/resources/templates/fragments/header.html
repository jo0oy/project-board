<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:fragment="header-config">
    <head>
        <link rel="stylesheet" th:href="@{/css/link.css}">
    </head>
    <body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="home" th:href="@{/}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a id="hashtag" th:href="@{/hashtags}" class="nav-link px-2 text-secondary">Hashtags</a></li>
                </ul>

                <div class="text-end">
                    <a role="button" id="login" class="btn btn-outline-light me-2" th:href="@{/auth/login}" sec:authorize="!isAuthenticated()">Login</a>
                    <a role="button" id="sign-up" class="btn btn-outline-light me-2" th:href="@{/accounts/sign-up}" sec:authorize="!isAuthenticated()">Sign-up</a>

                    <div class="d-flex justify-content-end" sec:authorize="isAuthenticated()">
                        <span class="text-white align-self-center">Logged in: </span>
                        <a id="username" class="fw-semibold text-white align-self-center ms-2 me-3"
                           th:href="@{/accounts/me}" sec:authentication="name">username</a>
                        <form th:action="@{/auth/logout}" th:method="post">
                            <button type="submit" id="logout" class="btn btn-outline-light ms-1">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    </body>
</div>
</html>
