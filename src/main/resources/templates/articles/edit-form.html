<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 수정</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script th:src="@{/js/summernote/summernote-lite.js}"></script>
    <script th:src="@{/js/summernote/lang/summernote-ko-KR.js}"></script>

    <link rel="stylesheet" th:href="@{/css/summernote/summernote-lite.css}">
</head>

<body>

<header th:replace="/fragments/header.html :: header-config">
    헤더 삽입부
    <hr>
</header>

<div class="container">
    <header id="article-form-header" class="py-5 text-center">
        <h3>게시글 수정</h3>
    </header>

    <form id="article-edit-form" th:action="@{/articles/{id}(id=${article.articleId})}" th:method="post">
        <input type="hidden" name="_method" value="put"/>
        <div class="row mb-3 justify-content-md-center">
            <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
            <div class="col-sm-8 col-lg-9">
                <input type="text" class="form-control" id="title" name="title" th:value="${article.title}" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">본문</label>
            <div class="col-sm-8 col-lg-9">
                <textarea class="form-control" id="content" name="content" th:utext="${article.content}" required></textarea>
            </div>
        </div>
        <div class="row mb-4 justify-content-md-center">
            <label for="hashtag" class="col-sm-2 col-lg-1 col-form-label text-sm-end">해시태그</label>
            <div class="col-sm-8 col-lg-9">
                <input type="text" class="form-control" id="hashtag" name="hashtag" th:value="${article.hashtag}">
            </div>
        </div>
        <div class="row mb-5 justify-content-md-center">
            <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button type="submit" class="btn btn-primary" id="submit-button">수정완료</button>
                <button type="button" class="btn btn-secondary" id="cancel-button" th:onclick="'history.back()'">취소</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer.html :: footer-config">
    <hr>
    푸터 삽입부
</footer>

<script>
    $(document).ready(function () {
        $('#content').summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            callbacks: {
                onImageUpload: function (files, editor, welEditable) {
                    for (let i = 0; i < files.length; i++) {
                        sendFile(files[i], this);
                    }
                },
                onMediaDelete : function (target) {
                    // alert(target[0].src);
                    deleteFile(target[0].src);
                }
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
