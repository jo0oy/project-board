<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>회원가입 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<header th:replace="/fragments/header.html :: header-config">
    헤더 삽입부
    <hr>
</header>

<main class="container">
    <header id="sign-up-form-header" class="py-5 text-center">
        <h3>회원가입</h3>
    </header>
    <form id="sign-up-form" th:action="@{/user-accounts}" th:method="post">
        <div class="row mb-3 justify-content-md-center">
            <label for="username" class="col-sm-2 col-lg-1 col-form-label text-sm-end">로그인 ID</label>
            <div class="col-sm-8 col-lg-6">
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="password" class="col-sm-2 col-lg-1 col-form-label text-sm-end">비밀번호</label>
            <div class="col-sm-8 col-lg-6">
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="name" class="col-sm-2 col-lg-1 col-form-label text-sm-end">이름</label>
            <div class="col-sm-8 col-lg-6">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="email" class="col-sm-2 col-lg-1 col-form-label text-sm-end">이메일</label>
            <div class="col-sm-8 col-lg-6">
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <label for="phoneNumber" class="col-sm-3 col-lg-1 col-form-label text-sm-end fs-6">휴대전화 번호</label>
            <div class="col-sm-8 col-lg-6">
                <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" id="phoneNumber" name="phoneNumber" required>
            </div>
        </div>
        <div class="row mb-5 justify-content-md-center">
            <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button type="submit" class="btn btn-primary" id="submit-button">등록</button>
                <button type="button" class="btn btn-secondary" id="cancel-button" th:onclick="'history.back()'">취소</button>
            </div>
        </div>
    </form>
</main>

<footer th:replace="/fragments/footer.html :: footer-config">
    <hr>
    푸터 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
