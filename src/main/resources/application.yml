spring:
  profiles:
    active: local # default
    group:
      local:
        - aws
      heroku:
        - aws

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 500
  sql:
    init:
      mode: always
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  messages:
    basename: errors
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

debug: false

# Actuator 보안 설정 샘플

# Endpoint all disable
management:
  endpoints:
    enabled-by-default: false
# Exclude all endpoint for JMX and Expose specific endpoints
    jmx:
      exposure:
        exclude: "*"
    web:
      exposure:
        include: "info, health"

# Enable specific endpoints
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
# Use other port for Actuator
  server:
    port: 7890

logging:
  level:
    com.example.projectboard: debug
    org.springframework.web.servlet: debug

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create

---
spring:
  config:
    activate:
      on-profile: heroku
  datasource:
    url: ${JAWSDB_MARIA_URL}
  jpa:
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always
